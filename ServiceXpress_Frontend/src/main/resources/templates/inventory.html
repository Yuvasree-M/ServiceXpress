<!-- src/main/resources/templates/inventory.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B00;
            --secondary-color: #00274D;
            --light-bg: #D9D9D9;
            --white: #FFFFFF;
            --text-muted: #4B4B4B;
            --success-color: #28A745;
            --warning-color: #FFC107;
            --danger-color: #DC3545;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --primary-orange: #ff6200;
            --dark-gray: #343a40;
            --light-gray: #e9ecef;
            --soft-orange:#FF6B00;
            --gray-hover: #495057;
            --light-background: #F4F4F4;
            --medium-gray: #6c757d;
            --dark-theme-bg: #2a2e33;
            --dark-theme-text: #d3d7db;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg), #e9ecef);
            font-family: Arial, sans-serif;
            padding-top: 90px;
            min-height: 100vh;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.95);
            height: 90px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .nav-link {
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            color: var(--secondary-color) !important;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -5px;
            left: 0;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
        }

        .nav-link:focus::after {
            content: '';
            position: absolute;
            width: 100%;
            left: 0;
            background-color: var(--primary-color);
        }

        .nav-link.active {
            color: var(--primary-color) !important;
        }

        .nav-pills .nav-link {
            color: var(--secondary-color) !important;
            border-radius: 25px;
        }

        .nav-pills .nav-link.active {
            color: var(--primary-color) !important;
            background-color: transparent;
        }

        .navbar-brand img {
            height: 64px;
            transition: transform 0.2s ease;
        }

        .navbar-brand:hover img,
        .navbar-brand:focus img {
            transform: scale(1.05);
        }

        footer {
            background-color: var(--dark-gray);
            color: white;
            padding: 60px 20px 40px;
            flex-shrink: 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        footer h5 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--primary-orange);
        }

        footer p, footer a {
            font-size: 0.95rem;
            color: white;
            transition: color 0.3s ease;
            margin-bottom: 10px;
        }

        footer .contact-link {
            color: white;
            text-decoration: none;
        }

        footer .contact-link:hover {
            color: var(--primary-orange);
        }

        footer .quick-links a {
            display: block;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
        }

        footer .quick-links a:hover {
            color: var(--primary-orange);
        }

        .social-icons {
            display: flex;
            gap: 25px;
            margin-top: 15px;
            justify-content: center;
        }

        .social-icon {
            color: white;
            font-size: 26px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            color: var(--primary-orange);
            transform: scale(1.2);
        }

        footer .footer-bottom {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer .footer-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        footer .footer-column.follow-us {
            align-items: center;
        }


   .modal-header {
            background: var(--primary-color);
            color: var(--white);
            border-radius: 10px 10px 0 0;
        }

        .profile-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .profile-large-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .profile-circle:hover,
        .profile-circle:focus {
            transform: scale(1.1);
        }

        .table-hover tbody tr {
            transition: var(--transition);
        }

        .table-hover tbody tr:hover,
        .table-hover tbody tr:focus-within {
            background: rgba(255, 98, 0, 0.1);
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            border: 4px solid var(--primary-color);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .profile-img:hover,
        .profile-img:focus {
            transform: scale(1.05);
        }

        .table th {
            background: #f1f3f5;
            font-weight: 600;
            padding: 12px;
        }

        .table th:hover,
        .table th:focus {
            background: #e9ecef;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-link {
            color: var(--primary-color);
            transition: var(--transition);
        }

        .pagination .page-link:hover,
        .pagination .page-link:focus {
            color: #ff8c40;
            background-color: rgba(255, 107, 0, 0.1);
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        .filter-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .filter-container input,
        .filter-container select {
            max-width: 200px;
            border-radius: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.5);
        }

        canvas {
            max-width: 100%;
        }
        @media (max-width: 768px) {
            footer .text-center-mobile {
                text-align: center;
                margin-bottom: 50px;
            }

            footer .footer-column {
                align-items: center;
            }

            footer .social-icons {
                justify-content: center;
            }

            footer {
                padding: 40px 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/adminNavbar :: navbar"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Inventory List</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a class="btn btn-primary mb-3" th:href="@{/inventory/add}">Add New Item</a>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Last Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${inventoryList}">
                    <td th:text="${item.workitems}"></td> <!-- Item Name -->
                    <td th:text="${item.quantity}"></td> <!-- Quantity -->
                    <td th:text="${item.prices}"></td> <!-- Price -->
                    <td th:text="${item.lastUpdated}"></td> <!-- Last Updated -->
                    <td>
                        <!-- Edit Button -->
                        <a th:href="@{'/inventory/edit/' + ${item.id}}" class="btn btn-warning btn-sm">Edit</a>

                        <!-- Delete Button -->
                        <a th:href="@{'/inventory/delete/' + ${item.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
      <div th:replace="fragments/footer :: footer"></div>
    
    <script>
    function showTable(tableId) {
        document.querySelectorAll('.table-container').forEach(el => {
            el.classList.remove('active');
        });
        const selectedTable = document.getElementById(tableId);
        if (selectedTable) {
            selectedTable.classList.add('active');
        }
    }
    </script>
</body>
</html>
