<!-- src/main/resources/templates/inventory.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
     <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/admincss.css}">
</head>
<body>
    <div th:replace="fragments/adminNavbar :: navbar"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Inventory List</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <a class="btn btn-primary mb-3" th:href="@{/inventory/add}">Add New Item</a>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Last Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${inventoryList}">
                    <td th:text="${item.workitems}"></td> <!-- Item Name -->
                    <td th:text="${item.quantity}"></td> <!-- Quantity -->
                    <td th:text="${item.prices}"></td> <!-- Price -->
                    <td th:text="${item.lastUpdated}"></td> <!-- Last Updated -->
                    <td>
                        <!-- Edit Button -->
                        <a th:href="@{'/inventory/edit/' + ${item.id}}" class="btn btn-warning btn-sm">Edit</a>

                        <!-- Delete Button -->
                        <a th:href="@{'/inventory/delete/' + ${item.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
     <div th:replace="fragments/footer :: footer"></div>
     
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
