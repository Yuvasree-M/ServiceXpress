<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Advisor Dashboard - ServiceXpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2 fixed-top">
        <div class="container-fluid col-11 mx-auto">
            <a class="navbar-brand" href="/">ServiceXpress</a>
            <div><a href="/" class="btn btn-outline-danger">Logout</a></div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="display-4">Service Advisor Dashboard</h1>
        <div th:if="${error != null}" class="alert alert-danger mt-4" th:text="${error}"></div>
        <div class="row mt-4" th:if="${dashboardData != null}">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Pending Services</h5>
                        <p class="card-text display-6" th:text="${dashboardData.pendingServices}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Completed Services</h5>
                        <p class="card-text display-6" th:text="${dashboardData.completedServices}">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4" th:if="${dashboardData != null}">
            <h3>Assigned Tasks</h3>
            <ul class="list-group" th:if="${dashboardData.assignedTasks != null and !dashboardData.assignedTasks.isEmpty()}">
                <li class="list-group-item" th:each="task : ${dashboardData.assignedTasks}" th:text="${task}"></li>
            </ul>
            <p th:if="${dashboardData.assignedTasks == null or dashboardData.assignedTasks.isEmpty()}" class="text-muted">No assigned tasks.</p>
        </div>
        <div th:if="${dashboardData == null and error == null}" class="alert alert-warning mt-4">
            No dashboard data available.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
