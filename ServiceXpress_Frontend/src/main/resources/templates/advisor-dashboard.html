<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Advisor Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/admincss.css}">
</head>
<body>
    <!-- Hidden input for the token -->
    <input type="hidden" id="token" th:value="${token}">
    <input type="hidden" id="advisorId" th:value="${advisorId}">

    <div th:replace="fragments/adminNavbar :: navbar"></div>

    <main class="container mt-5 pt-4">
        <h2>Service Advisor Dashboard</h2>
        <div id="advisorBookingsTable" class="table-container mt-4">
            <h4>Assigned Bookings</h4>
            <div th:if="${advisorBookings == null}">No bookings data available</div>
            <div th:if="${advisorBookings != null and advisorBookings.isEmpty()}">No assigned bookings</div>
            <table th:if="${advisorBookings != null and !advisorBookings.isEmpty()}" class="table table-striped table-hover display datatable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Vehicle Model</th>
                        <th>Vehicle Type</th>
                        <th>Services Needed</th>
                        <th>Service Center</th>
                        <th>Requested Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${advisorBookings}">
                        <td th:text="${booking.customerName}">John Doe</td>
                        <td th:text="${booking.vehicleModel}">Honda Civic</td>
                        <td th:text="${booking.vehicleType}">Sedan</td>
                        <td th:text="${booking.services}">Oil Change</td>
                        <td th:text="${booking.serviceCenter}">Center A</td>
                        <td th:text="${#temporals.format(booking.requestedDate, 'yyyy-MM-dd HH:mm')}">2024-04-10</td>
                        <td th:text="${booking.status}">Assigned</td>
                        <td>
                            <button class="btn btn-sm btn-primary start-service-btn"
                                    th:onclick="'startService(' + ${booking.id} + ')'">
                                Start
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <th:block th:replace="fragments/footer :: footer"></th:block>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        function startService(bookingId) {
            const tokenInput = document.getElementById('token');
            if (!tokenInput) {
                alert('Authentication token not found. Please log in again.');
                return;
            }
            const token = tokenInput.value;

            $.ajax({
                url: '/api/dashboard/start-service?bookingId=' + bookingId,
                type: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function(response) {
                    alert('Service started successfully.');
                    window.location.reload();
                },
                error: function(xhr) {
                    if (xhr.status === 403) {
                        alert('Access denied: You do not have permission to perform this action.');
                    } else if (xhr.status === 401) {
                        alert('Unauthorized: Please log in again.');
                    } else {
                        alert('Error starting service: ' + xhr.responseText);
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            $('.datatable').DataTable({
                dom: 'Bfrtip',
                buttons: ['csv', 'pdf'],
                pageLength: 5,
                lengthMenu: [5, 10, 25, 50]
            });
        });
    </script>
</body>
</html>
