
<!-- templates/add-inventory.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Inventory Item</title>
  <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/admincss.css}">
</head>
<body>
    <div th:replace="fragments/adminNavbar :: navbar"></div>
<div class="container mt-5">
    <h2>Add Inventory Item</h2>

    <form th:action="@{/inventory/add}" th:object="${item}" method="post">
        <div class="mb-3">
            <label for="workitems" class="form-label">Work Item</label>
            <input type="text" class="form-control" id="workitems" th:field="*{workitems}" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="1" required>
        </div>

        <div class="mb-3">
            <label for="prices" class="form-label">Price (â‚¹)</label>
            <input type="number" class="form-control" id="prices" th:field="*{prices}" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
        <a th:href="@{/inventory}" class="btn btn-secondary">Cancel</a>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
 <div th:replace="fragments/footer :: footer"></div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
