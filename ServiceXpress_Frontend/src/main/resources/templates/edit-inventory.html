
<!-- src/main/resources/templates/edit-inventory.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Inventory Item</title>
     <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/admincss.css}">
</head>
<body>
    <div th:replace="fragments/adminNavbar :: navbar"></div>

    <div class="container mt-5">
        <h2>Edit Inventory Item</h2>

        <!-- Display error if any -->
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

        <form th:action="@{'/inventory/edit/' + ${item.id}}" method="post" th:object="${item}">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" th:field="*{workitems}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" th:field="*{quantity}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" th:field="*{prices}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Updated</label>
                <input type="date" class="form-control" th:field="*{lastUpdated}" required>
            </div>

            <button type="submit" class="btn btn-success">Update Item</button>
            <a th:href="@{/inventory}" class="btn btn-secondary">Back to Inventory</a>
        </form>
    </div>
    
     <div th:replace="fragments/footer :: footer"></div>
     
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
